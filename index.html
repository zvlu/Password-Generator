<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>PassWord Maker 3000</h2>
        <div class= "result-container">
            <span id= "result"></span>
            <button class="btn" id= "savecopy">
                <i class="fas fa-clipboard"></i>
            </button> 
        </div> 
        
        <div class="settings">
            <div class="settings">
                <label for="length">Password length</label>
                <input type="number" id="length" min="8" max="128" value="10" />
            </div>
            <div class="settings">
                <label for="uppercase">ADD uppercase LETTERS</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="settings">
                <label for="lowercase">ADD lowercase LETTERS</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="settings">
                <label for="numbers">ADD numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="settings">
                <label for="symbols">ADD Special Characters</label>
                <input type="checkbox" id="symbols" checked />
            </div>
            <button class="btn btn-large" id="show">
                SHOW YO PASSWORD
            </button>
        </div>
    </div>
    <script defer src="main.js"></script>
    <script defer src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
</body>
</html>
